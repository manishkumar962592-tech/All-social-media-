<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR NAME - All Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            color: #007bff; /* Blue accent */
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="YOUR_PROFILE_IMAGE_URL" alt="Your Profile Picture">
        <h1>YOUR NAME</h1>
        <p>YOUR_SHORT_BIO</p>
        <div class="links">
            <a href="YOUR_INSTAGRAM_LINK">Instagram</a>
            <a href="YOUR_TWITTER_LINK">Twitter/X</a>
            <a href="YOUR_FACEBOOK_LINK">Facebook</a>
            <a href="YOUR_TIKTOK_LINK">TikTok</a>
            <a href="YOUR_YOUTUBE_LINK">YouTube</a>
            <a href="YOUR_LINKEDIN_LINK">LinkedIn</a>
